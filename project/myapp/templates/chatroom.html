{% extends 'main.html' %}
{% load static %}
{% block content %}

<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div id="chat">
        <h3>CHAT</h3>
        <div id="messages">
            <ul id="message-list">

            </ul>
        </div>
        <div>
            <input id="msg"> <button id="btn-send-msg">Send</button>
        </div>
        <button id="btn"></button>
    </div>
</div>

<main id="main">

    <section id="room-name-wrapper">
        <p>Room Name: <span id="room-name"></span></p>
    </section>

    <section id="video-streams"></section>


</main>
<section id="controls-wrapper">
    <div class="icon-wrapper">
        <a onclick="openNav()"><img class="control-icon" id="chat-btn" src="{% static 'images/message-solid.svg' %}" />
        </a>
    </div>
    <div class="icon-wrapper">
        <img class="control-icon" id="mic-btn" src="{% static 'images/microphone.svg' %}" />
    </div>

    <div class="icon-wrapper">
        <img class="control-icon" id="camera-btn" src="{% static 'images/video.svg' %}" />
    </div>

    <div class="icon-wrapper">
        <img class="control-icon" id="leave-btn" src="{% static 'images/leave.svg' %}" />
    </div>
    
    <div class="icon-wrapper">
        <img class="control-icon" id="share-btn" src="{% static 'images/arrow-up-from-bracket-solid.svg' %}" />
    </div>

</section>


<script src="{% static 'assets/AgoraRTC_N-4.12.2.js' %}" type="text/javascript"></script>
<script src="{% static 'js/streams.js' %}" type="text/javascript"></script>

{% endblock %}
